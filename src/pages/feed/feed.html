<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- <p class='nome_usuario'>Ol√°, {{nomeUsuario}}!</p> -->

<ion-card *ngFor="let deputado of lista_deputados" (click)="abrirDetalhes(deputado)">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{deputado.urlFoto}}">
    </ion-avatar>
    <h2>{{deputado.nome}} - {{deputado.siglaUf}}</h2>
    <p>{{deputado.siglaPartido}}</p>
  </ion-item>

</ion-card>

 <ion-infinite-scroll (ionInfinite)="doinfiniteScroll($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
